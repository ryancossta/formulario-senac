<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Atributo Action  -->
    <h1>Formulário</h1>
    <form action="regidtro.php" method="GET">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>

        <!-- Atributo Name  -->
        <div>
            <label> Idade:</label>
            <input type="text" name="age" />
        </div>
        <!-- Atributo Label -->
        <div>
            <label for="agr">Idade</label>
            <input type="text" name="age" />
        </div>

        <!-- limpando fotmuário  -->
        <input type="reset" value="limpar" />




        <!-- Submit botão  -->

        <input type="submit" value="Enviar">

        <!-- Select  -->
        <div>
            <label for="cidade"> Selecione sua cidade:</label>
            <select name="cidade">
                <option value="são paulo">São Paulo</option>
                <option value="taboão da serra">taboão da serra</option>
                <option value="osasco">Osasco</option>
            </select>
        </div>
        <!-- selected  -->

        <div>
            <label for="selecap"> Quem vai ganhar a próxima
                Copa do Mundo?
            </label>
            <select name="tims">
                <option value="argentina">Argentina</option>
                <option value="franca" selected>França</option>
                <option value="alemanha">Alemanha</option>
                <option value="brasil">Brasil</option>
            </select>
        </div>
        <!-- Seleção de vários select  -->
        <div>
            <label for="acessorios">Selecione os acessórios
                do seu computador
            </label>
            <select name="acessorios" multiple>

                <option value="mouse">mouse</option>
                <option value="teclado">teclado</option>
                <option value="fone-de-ouvido">fone-de-ouvido</option>
                <option value="webcam">webcam</option>
            </select>
        </div>

        <!-- textarea  -->

        <div>
            <label for="feedback">Descreva o seu feedback sobre nosso produto:</label>
            <textarea name="feedback"></textarea>
        </div>

        <!-- fieldset  -->
        <div>

            <fieldset>
                <legend>Insira seu endereço</legend>
                <label for="rua">Rua</label>
                <input type="text" name="rua">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro">
            </fieldset>

        </div>

        <!-- Datalist  -->
        <div>
            <label for="livro">Selecione seu livro</label>
            <input type="text" list="livros" name="livro">

            <datalist id="livros">
                <option value="crepusculo"></option>
                <option value="harry potter e a pedra filosofal"></option>
                <option value=" a hospedeira"></option>
                <option value="harry potter e o calice de fogo"></option>


        </div>



        <!-- input password  -->
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha">
        </div>

        <!-- input radio  -->
        <div>
            <label for="genero"> Qual o seu gênero</label>
            <div class="radio">
                <input type="radio" value="femnino" name="genero">
                <label for="feminino"> feminino</label>
            </div>
            <div class="radio">
                <input type="radio" value="masculino" name="genero">
                <label for="masculino"> masculino</label>
            </div>
            <div class="radio">
                <input type="radio" value="nao-binario" name="genero">
                <label for="naobinario"> nao-binario</label>
            </div>
        </div>

        <!-- input checkbox  -->

        <div>
            <label for="linguasestrangeiras"> quais linguas você
                pretende esdudar:
            </label>
        </div>

        <div class="radio">
            <input type="checkbox" name="linguasestrangeiras" value="ingles">
            <label for="ingles">inglês</label>
        </div>

        <div class="radio">
            <input type="checkbox" name="linguasestrangeiras" value="espanhol">
            <label for="espanhol">espanhol</label>
        </div>

        <div class="radio">
            <input type="checkbox" name="linguasestrangeiras" value="alemao">
            <label for="alemao">alemão</label>
        </div>

        <!-- input data  -->
        <div>
            <label for="datadenascimento">data de nascimento</label>
            <input type="date" name="datadenascimento">
        </div>

        <!-- input file -->
        <div>
            <label for="arquivo"> insira seu currículo em PDF</label>
            <input type="file" name="arqivo">
        </div>

        <!-- input number -->
        <div>
            <label for="certificados">quantos certificados você possui?</label>
            <input type="number" name="certificados">
        </div>




        <!-- input email -->
        <div>
            <label for="emailinserido">insira seu email</label>
            <input type="email" name="emailinserido">
        </div>

        <!-- atributo value -->
        <div>
            <label for="confirmaraula">você assistiu a viode aula de
                treinamento da empresa?
            </label>
            <input type="text" value="confirmo qe assisti!" name="confirmar">
        </div>

        <!-- disabled -->
        <div>
            <p>informe seu RG:</p>
            <input type="text" value="não precisa preencher esse campo" disabled>
        </div>

<!-- atributo placeholder -->
<div>
    <label for="pesquisa">como achou nosso site?</label>
    <input type="text" name="pesquisa" placeholder="no google ou instagram">
</div>

<!-- atributo required -->
<div>
    <label for="sobrenome">digite seu nome:</label>
    <input type="text" name="sobrenome" placeholder="sobrenome completo" required>
</div>





























    </form>
